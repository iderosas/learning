<!-- declares the document as HTML5 -->
<!DOCTYPE html>
<!-- this is the root element-->
<html>
    <!-- head tag includes meta data, such as the title -->
    <head>
        <!-- informs browser and search engines that stuff will be in UTF encoding character set-->
        <meta charset="UTF-8">
        <!-- informs browser of what this site is about -->
        <meta name="description" content="Where I'm learning HTML">
        <!-- informs browser of some keywords. Useful for SEO purposes. -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- informs browser of who wrote this jaunt -->
        <meta name="author" content="Isaac De Rosas">
        <title>Isaac's Barebones Webpage</title>
    </head>
    <!-- body tag holds all visible content -->
    <body>
        <h1>This is my first website!</h1>
        <p>This is my basic webpage. Yes, I'll be looking to improve it.  </p> </body>
</html>
